<form #form="ngForm" (ngSubmit)="submit()">
  <div class="flex flex-col gap-2">
    <h3 class="text-2xl self-start mb-4">Leasing Contract</h3>
    <div>
      <div class="label">
        <span class="label-text">KMs per year</span>
      </div>
      <label class="input input-bordered w-full flex items-center gap-2">
        <input
          class="grow text-right"
          required
          tuKmInput
          name="yearly"
          [(ngModel)]="yearlyKmLimit"
        />
        <span class="label-text">km</span>
      </label>
    </div>
    <div>
      <div class="label">
        <span class="label-text">Odometer at start</span>
      </div>
      <label class="input input-bordered w-full flex items-center gap-2">
        <input
          class="grow text-right"
          required
          tuKmInput
          name="startingKm"
          [(ngModel)]="initialOdo"
        />
        <span class="label-text">km</span>
      </label>
    </div>
    <label class="form-control w-full">
      <div class="label">
        <span class="label-text">Start of contract</span>
      </div>
      <input
        class="input input-bordered w-full text-right"
        required
        #startDateControl="ngModel"
        type="date"
        tuDateValidator
        name="startDate"
        [(ngModel)]="startDate"
      />
      @if (startDateControl.hasError('required')) {
        <div class="label">
          <span class="label-text text-red-500">Required</span>
        </div>
      }
    </label>
  </div>
  <div class="flex items-center justify-end mt-8 gap-2">
    <button type="button" (click)="cancel()" class="btn btn-ghost">
      Cancel
    </button>
    <button type="submit" class="btn btn-primary">Save</button>
  </div>
</form>
