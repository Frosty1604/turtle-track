<form #form="ngForm" (ngSubmit)="submit()">
  <div class="flex flex-col gap-2">
    <label class="form-control w-full">
      <div class="label">
        <span class="label-text">Per year</span>
        <span class="label-text">km</span>
      </div>
      <input
        class="input input-bordered w-full"
        required
        type="number"
        name="yearly"
        [(ngModel)]="yearlyKmLimit"
      />
    </label>
    <label class="form-control w-full">
      <div class="label">
        <span class="label-text">Starting</span>
        <span class="label-text">km</span>
      </div>
      <input
        class="input input-bordered w-full"
        required
        type="number"
        name="startingKm"
        [(ngModel)]="initialOdo"
      />
    </label>
    <label class="form-control w-full">
      <div class="label">
        <span class="label-text">Starting</span>
        <span class="label-text">Date</span>
      </div>
      <input
        class="input input-bordered w-full"
        required
        #startDateControl="ngModel"
        type="date"
        tuDateValidator
        name="startDate"
        [(ngModel)]="startDate"
      />
      @if (startDateControl.hasError('required')) {
        <div class="label">
            <span class="label-text text-red-500">Required</span>
        </div>
      }
    </label>
  </div>
  <div class="flex items-center justify-end mt-8 gap-2">
    <button type="button" (click)="cancel()" class="btn btn-ghost">Cancel</button>
    <button type="submit" class="btn btn-primary">Save</button>
  </div>
</form>
